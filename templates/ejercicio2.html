<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2: Nombre más Largo</title>
</head>
<body>
    <h1>Ejercicio 2: Nombre más Largo</h1>
    <form method="POST" action="/procesar_ejercicio2">
        <label for="nombre1">Nombre 1:</label>
        <input type="text" id="nombre1" name="nombre1" required><br><br>

        <label for="nombre2">Nombre 2:</label>
        <input type="text" id="nombre2" name="nombre2" required><br><br>

        <label for="nombre3">Nombre 3:</label>
        <input type="text" id="nombre3" name="nombre3" required><br><br>

        <button type="submit">Enviar</button>
    </form>

    {% if nombre_largo %}
        <h2>Resultado:</h2>
        <p>El nombre con mayor cantidad de caracteres es: {{ nombre_largo }}</p>
        <p>Este nombre tiene: {{ cantidad_caracteres }} caracteres</p>
    {% endif %}

    <p><a href="/">Volver al Menú Principal</a></p>
</body>
</html>
